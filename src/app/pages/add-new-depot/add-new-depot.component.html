<div class="main-layout">
  <p-tabs value="0">
    <p-tablist>
      <p-tab value="0">Add Depot</p-tab>
      <p-tab value="1">Depot Info</p-tab>
      <p-tab value="2">Header III</p-tab>
    </p-tablist>
    <p-tabpanels>
      <p-tabpanel value="0">
        <div class="form-container">
          <form (ngSubmit)="submitForm()">

            <!-- Depot Name & Depot Code -->
            <div class="form-row">
              <div class="form-field">
                <label for="depotName">Depot Name</label>
                <input pInputText type="text" id="depotName" [(ngModel)]="newDepot.depotName" name="depotName" required>
              </div>
              <div class="form-field">
                <label for="depotCode">Depot Code</label>
                <input pInputText type="text" id="depotCode" [(ngModel)]="newDepot.depotCode" name="depotCode" required>
              </div>
            </div>

            <!-- Company Selection -->
            <div class="form-row">
              <div class="form-field">
                <label>Company</label>
                <p-dropdown [options]="companies" [(ngModel)]="newDepot.companyId" name="companyId"
                            optionLabel="companyName" optionValue="id" placeholder="Select a Company" required>
                </p-dropdown>
              </div>
            </div>

            <!-- Depot Location & Depot Contact -->
            <div class="form-row">
              <div class="form-field">
                <label for="depotLocation">Depot Location</label>
                <input pInputText type="text" id="depotLocation" [(ngModel)]="newDepot.depotLocation" name="depotLocation" required>
              </div>
              <div class="form-field">
                <label for="depotContact">Depot Contact</label>
                <input pInputText type="text" id="depotContact" [(ngModel)]="newDepot.depotContact" name="depotContact" required>
              </div>
            </div>

            <!-- Fleet Capacity & Fleet Size -->
            <div class="form-row">
              <div class="form-field">
                <label for="fleetCapacity">Fleet Capacity</label>
                <input pInputText type="number" id="fleetCapacity" [(ngModel)]="newDepot.fleetCapacity" name="fleetCapacity" required>
              </div>
              <div class="form-field">
                <label for="fleetSize">Fleet Size</label>
                <input pInputText type="number" id="fleetSize" [(ngModel)]="newDepot.fleetSize" name="fleetSize" required>
              </div>
            </div>

            <!-- Latitude & Longitude -->
            <div class="form-row">
              <div class="form-field">
                <label for="latitude">Latitude</label>
                <input pInputText type="number" step="0.000001" id="latitude" [(ngModel)]="newDepot.latitude" name="latitude">
              </div>
              <div class="form-field">
                <label for="longitude">Longitude</label>
                <input pInputText type="number" step="0.000001" id="longitude" [(ngModel)]="newDepot.longitude" name="longitude">
              </div>
            </div>

            <!-- CNG Buses & Diesel Buses -->
            <div class="form-row">
              <div class="form-field">
                <label for="cngBuses">CNG Buses</label>
                <input pInputText type="number" id="cngBuses" [(ngModel)]="newDepot.cngBuses" name="cngBuses">
              </div>
              <div class="form-field">
                <label for="dieselBuses">Diesel Buses</label>
                <input pInputText type="number" id="dieselBuses" [(ngModel)]="newDepot.dieselBuses" name="dieselBuses">
              </div>
            </div>

            <!-- Bus Types -->
            <div class="form-row">
              <div class="form-field full-width">
                <!--            <label for="busTypes">Bus Types</label>-->
                <!--            <p-multiSelect [options]="availableBusTypes" [(ngModel)]="newDepot.busTypes" name="busTypes"-->
                <!--                           optionLabel="name" optionValue="id" placeholder="Select Bus Types">-->
                <!--            </p-multiSelect>-->
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-row">
              <p-button type="submit" label="Submit"></p-button>
            </div>
          </form>
        </div>
      </p-tabpanel>
      <p-tabpanel value="1">
        <div class="form-field">
          <label>Company</label>
          <p-select [options]="companies" [(ngModel)]="filter.companyId" name="companyId"
                      optionLabel="companyName" optionValue="id" placeholder="Select a Company" required (onChange)="fetchAllDepots($event)">
          </p-select>

          <p-table [value]="depots" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template #header>
              <tr>
                <th>Depot</th>
                <th>Depot Code</th>
                <th>Address</th>
                <th>Contact</th>
                <th>Fleet Size</th>
                <th>Fleet Capacity</th>
              </tr>
            </ng-template>
            <ng-template #body let-depot>
              <tr>
                <td>{{ depot.depotName }}</td>
                <td>{{ depot.depotCode }}</td>
                <td>{{ depot.depotLocation }}</td>
                <td>{{ depot.fleetSize }}</td>
                <td>{{ depot.fleetCapacity }}</td>
                <td>{{ depot.fleetCapacity }}</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>


</div>
